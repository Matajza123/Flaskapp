{% extends "layout.html" %}
{% block content %}
<center><h1 class="major">Zdjęcia</h1></center>
<section id="main" class="wrapper">
    <div style="text-align: center;">
        {% if photo_len == 0 %}
            <h2>Brak zdjęć</h2>
            <h2><a class="button" onclick="history.back(-1)">Powrót</a>
                <div>
                    <a class="button" href="{{ url_for('admin') }}">Powrót</a>
                </div>
                {% for x in range(20) %}
                <br>
                {% endfor %}
            {% else %}

            <legend><h2><a class="button" onclick="history.back(-1)">Powrót</a></legend>

            {% for x in range(photo_len) %}
                <h3>Data: {{date[x]}}</h3>
                <ul><img src="{{photo[x]}}" style="width:1280;height:1080px;"></ul>
            {% endfor%}
        {% endif%}
    </div>
</section>
{% endblock content %}
