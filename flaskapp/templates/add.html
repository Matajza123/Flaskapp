{% extends "layout.html" %}
{% block content %}
<center><h1 class="major">Seryjne dodawanie terminów</h1></center>

<section id="main" class="wrapper">
    <div style="text-align: center;">
        <form action="http://localhost:5000/add2" method="POST">
            <h3>Wybierz zakres</h3>
            <fieldset>
                <div align='center'>
                <h3>Data:</h3>
                <select name="start_date">
                    {% for x in range(7) %}
                        <option value="{{now_date1[x]}}">{{now_date1[x]}}</option>
                    {% endfor %}
                </select>

                <h3>Od:</h3>
                <select name="start_time">
                    {% for x in range(24) %}
                        <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </select>

                <h3>Do:</h3>
                <select name="end_time">
                    {% for x in range(1, 24) %}
                        <option value="{{x}}">{{x}}</option>
                    {% endfor %}
                </select>

                <h3>Długość:</h3>
                <select name="lenght">
                    <option value="15">15</option>
                    <option value="30">30</option>
                    <option value="45">45</option>
                    <option value="60">60</option>
                </select>
            </div>
            </fieldset>
            <br />
            <input type="submit" value="Zatwierdz" class="button" />
        </form>
        </div>
</section>

    {% endblock content %}
